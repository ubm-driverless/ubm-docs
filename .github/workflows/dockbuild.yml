# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    container:
      image: ubmdriverless/f1tenth:latest
      credentials:
        username: ubmdriverless
        password: ${{ secrets.DOCKER_HUB_TOKEN_READ_ONLY }}
    steps:
      - name: Clone private repo
        run: |
          eval `ssh-agent -s`
          ssh-add - <<< "${{ secrets.PRIVATE_SSH_KEY }}"
          mkdir -p /home/ubm/.ssh
          touch /home/ubm/.ssh/known_hosts
          ssh-keyscan -H github.com >> /home/ubm/.ssh/known_hosts
          git clone git@github.com:ubm-driverless/ubm-f1tenth.git
            
      - name: Generate docs
        run: |
            mkdir ./docs
            echo '<html><head><title>ubm-driverless ros packages documentation index</title></head><body><h1>Index of packages documentation for ubm-driverless/ubm-f1tenth</h1><ul>' > ./docs/index.html
            echo "Building doc of C++ packages..."
            for f in $(find ./ubm-f1tenth -type f -iname "package.xml"); do
              h="${f%/package.xml}";
              g="${h##*/}";
              cat $f | grep rosdoc2 &>/dev/null
              if [ $? -eq 0 ]; then
                echo "building $g with rosdoc2"
                rosdoc2 build -p ${f%package.xml} -o ./docs/;
                echo "<li><a href='/ubm-docs/$g'>$g</a></li>" >> ./docs/index.html;
              fi
            done
            echo "Building doc of Python packages..."
            source ~/doc/bin/activate
            for f in $(find ./ubm-f1tenth -type f -iname "mkdocs.yml"); do
              h="${f%/mkdocs.yml}";
              g="${h##*/}";
              cd $h;
              python -m mkdocs build -d ../../docs/$g;
              echo "<li><a href='/ubm-docs/$g'>$g</a></li>" >> ./docs/index.html;
              cd ../..;
            done
            
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './docs/'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
